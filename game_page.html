<!DOCTYPE html>
<html>

<head>
	<title>math quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
	<h4 id="player1_name"></h4>:<span id="player1_score">0</span>
	<br>
	<h4 id="player2_name"></h4>:<span id="player2_score">0</span>

	<div class="container">
		<center>
			<h2 style="color: white;">math quiz</h2>
			<h3 id="q_turn"></h3>
			<h3 id="a_turn"></h3>
			<div id="output" class="col-lg-6"></div>

			<br>
			<br>

			<label>number 1</label>
			<input type="number" id="n1" class="form-control" placeholder="enter number 1">
			<br>
			<label>number 2</label>
			<input type="number" id="n2" class="form-control" placeholder="enter number 2">
			<br>
			<button class="btn btn-success" style="width:30%" onclick="send()">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
